<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="pageTitle" value="Welcome to Forge" />

	<ui:define name="header">
		Participante
	</ui:define>

	<ui:define name="main">
		<h2 class="success">Cadastro de participante</h2>

		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{participanteBean.participante.nome}" />
				<p:outputLabel value="Email: "/>
				<p:inputText value="#{participanteBean.participante.email}" />
				<p:outputLabel value="Senha: "/>
				<p:password value="#{participanteBean.participante.senha}" />

				<p:commandButton value="Cadastrar"
					action="#{participanteBean.cadastrar}" styleClass="btn-primary" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
